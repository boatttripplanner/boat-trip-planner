<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - BoatTrip Planner</title>
    <script>
        // Single Page App (SPA) redirect for GitHub Pages
        // This script will redirect all 404s to index.html
        // allowing the React Router to handle the routing
        
        const pathSegmentsToKeep = 0;
        
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Página no encontrada</h1>
        <p>Redirigiendo a la página principal...</p>
        <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
